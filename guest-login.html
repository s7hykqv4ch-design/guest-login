<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Login Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Guest Login</h2>
    <input type="text" id="guestName" placeholder="Enter Guest Name">
    <button onclick="guestLogin()">Login</button>
  </div>

  <script>
    function guestLogin() {
      const name = document.getElementById("guestName").value.trim();
      if (name === "") {
        alert("Please enter a name to continue.");
        return;
      }
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
