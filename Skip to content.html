<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Wi‑Fi Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 360px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .terms {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guest Wi‑Fi Login</h2>

    <!-- Meraki requires the form action to submit to the provided login URL -->
    <form method="POST" action="$LOGIN_URL">
      <input type="text" name="username" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Connect</button>
      <p class="terms">By connecting, you agree to our terms of use.</p>
    </form>
  </div>
</body>
</html>
